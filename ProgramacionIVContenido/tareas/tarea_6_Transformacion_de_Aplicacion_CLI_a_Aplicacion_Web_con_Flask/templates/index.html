{% extends 'base.html' %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 mb-0">Mis libros</h1>
    <form class="d-flex" method="get" action="{{ url_for('index') }}">
      <input class="form-control me-2" type="search" placeholder="Buscar por título, autor o género" name="q" value="{{ query }}">
      <button class="btn btn-outline-primary" type="submit">Buscar</button>
    </form>
  </div>

  {% if books %}
    <div class="table-responsive bg-white rounded shadow-sm">
      <table class="table table-striped mb-0">
        <thead class="table-light">
          <tr>
            <th>Título</th>
            <th>Autor</th>
            <th>Género</th>
            <th>Estado</th>
            <th class="text-end">Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for book in books %}
            <tr>
              <td>{{ book.titulo }}</td>
              <td>{{ book.autor }}</td>
              <td>{{ book.genero }}</td>
              <td>{{ book.estado }}</td>
              <td class="text-end">
                <a class="btn btn-sm btn-secondary" href="{{ url_for('edit_book', book_id=book.id) }}">Editar</a>
                <form action="{{ url_for('delete_book', book_id=book.id) }}" method="post" class="d-inline">
                  <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('¿Eliminar este libro?');">Eliminar</button>
                </form>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <div class="alert alert-info">No hay libros registrados aún.</div>
  {% endif %}
{% endblock %}
