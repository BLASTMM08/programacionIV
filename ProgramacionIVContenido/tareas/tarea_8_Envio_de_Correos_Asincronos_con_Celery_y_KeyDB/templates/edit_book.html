{% extends 'base.html' %}

{% block title %}Editar libro{% endblock %}

{% block content %}
  <section class="panel">
    <h2>Editar libro</h2>
    <form method="post" class="form">
      <label for="title">Título</label>
      <input type="text" name="title" id="title" value="{{ book.title }}" required />

      <label for="author">Autor</label>
      <input type="text" name="author" id="author" value="{{ book.author }}" required />

      <label for="year">Año de publicación</label>
      <input type="number" name="year" id="year" min="0" value="{{ book.year }}" required />

      <label for="genre">Género</label>
      <input type="text" name="genre" id="genre" value="{{ book.genre }}" />

      <div class="form-actions">
        <button type="submit" class="btn">Actualizar</button>
        <a href="{{ url_for('index') }}" class="link">Cancelar</a>
      </div>
    </form>
  </section>
{% endblock %}
